<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="./src/assets/style.css">
</head>
<body>
    <header>
        <div class="header-1">
            <img class="logo" src="./src/img/logo.svg" alt="Logo Sneakers">
            <nav>
                <ul class="nav-bar">
                    <li class="nav-bar">
                        Collections
                    </li>
                    <li class="nav-bar">
                        Men
                    </li>
                    <li class="nav-bar">
                        Women
                    </li>
                    <li class="nav-bar">
                        About
                    </li>
                    <li class="nav-bar">
                        Contact
                    </li>
                </ul>
            </nav>
        </div>
        <div class="end-nav-bar">
            <button class="cart-button"><img src="./src/img/icon-cart.svg" alt="Carrinho"></button>
            <img class="avatar" src="./src/img/image-avatar.png" alt="Perfil">
        </div>
    </header>
    <main>
        <section class="secao-1">
            <img class="produto-1" src="./src/img/image-product-1.jpg" alt="Produto 1">
            <img id="produto-destacado" class="produto-thumb" src="./src/img/image-product-1-thumbnail.jpg" alt="">
            <img class="produto-thumb" src="./src/img/image-product-2-thumbnail.jpg" alt="">
            <img class="produto-thumb" src="./src/img/image-product-3-thumbnail.jpg" alt="">
            <img class="produto-thumb" src="./src/img/image-product-4-thumbnail.jpg" alt="">
        </section>
        <section class="secao-2">
            <div>
                <h4>SNEAKER COMPANY</h4>
                <H1>Fall Limited Edition Sneakers</H1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                <div class="preco-desconto">
                    <h6 id="preco-total">$125.00</h6>
                    <h6 id="porcentagem-desconto">50%</h6>
                </div>
                <h6 class="preco-principal">$250.00</h6>
                <div class="finalizacao">
                    <div class="botoes">
                        <button id="botao-menos"><img src="./src/img/icon-minus.svg" alt="Menos"></button>
                        <h4 id="numero-de-produtos">0</h4>
                        <button><img src="./src/img/icon-plus.svg" alt="Mais"></button>
                    </div>
                    <div class="add-to-cart">
                        <button class="cart"><img src="./src/img/icons8-cart-24.png" alt="Adicionar ao Carrinho"></button>
                        <h4>Add to cart</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
